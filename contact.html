<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start Navbar -->
    <div class="container-nav">
        <nav>
            <ul>
                <li><img src="img/logo.png" alt="logo" class="logo"></li>
                <li><a href="index.html" class="home">Home</a></li>
                <li><a href="#">My Project</a></li>
            </ul>
            <a href="contact.html" class="btn-contact">Contact Me</a>
        </nav>
    </div>
    <!-- End Navbar -->

    <div class="form">
        <h1>GET IN TOUCH</h1>
        
        <label for="">Name</label>
        <input type="text" oninput="addClassName()" id="name" class="input-warning name-border border-name">
        <p class="text-warning namejs name-text">Please Input Your Name</p>
        
        <label for="">Email</label>
        <input type="text" oninput="addClassEmail()" id="email" class="input-warning email-border border-email">
        <p class="text-warning emailjs email-text">Please Input Your Email</p>
        
        <label for="">Phone Number</label>
        <input type="number" oninput="addClassNumber()" id="number" class="input-warning number-border border-number">
        <p class="text-warning numberjs number-text">Please Input Your Number</p>
        
        <label for="">subject</label>
        <select name="" id="subject" oninput="addClassSubject()" class="input-warning subject-border border-subject">
            <option value="">-</option>
            <option>FrondEnd</option>
            <option>BackEnd</option>
            <option>FullStack</option>
        </select>
        <p class="text-warning subjectjs subject-text">Please select your choice</p>
        
        <label for="">Your Message</label>
        <textarea name="" id="message" oninput="addClassMessage()" cols="30" rows="10" class="input-warning message-border border-message"></textarea>
        <p class="text-warning messagejs message-text">Please input your message</p>
        
        <div class="btn-submit">
            <button type="button" onclick="submitData()">Submit</button>
        </div>
    </div>

    <script src="js/contact.js"></script>
</body>
</html>
